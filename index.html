<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Kalgi</h1>
            <h4>Kalkulator Persegi</h4>
        </div>
        <h3>Welcome to kalkulator Luas dan Keliling Persegi</h3>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi</p>
    </header>
    <div class="inputSection">
        <label for="luasPersegi">Hitung Luas dan Keliling Persegi</label>
        <p id="luasPersegi"></p>
        <input type="number" name="sisiPersegi" id="sisiPersegi">
    </div>
    <div class="button">
        <button class="hitung" onClick=LuasKelilingPersegi()>Hitung</button>
        <button class="reset" onClick=resetValue()>Reset</button>
    </div>
</body>
<script src="js/script.js"></script>
</html>
